<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alrededor de Estados Unidos" />
    <meta name="description" content="Dayana Davila" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Alrededor de Estados Unidos</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./vendor/fonts.css">
    <link rel="stylesheet" href="./vendor/normalize.css">
  </head>
  <body>
    <div class="page">
      <div class="popup" id="popupEdit">
        <form class="popup__form" id="formEdit" novalidate>
          <h2 class="popup__subtitle">Editar perfil</h2>
          <fieldset class="popup__content">
            <label class="popup__field">
            <input type="text" class="popup__input popup__input_name" placeholder="Nombre" minlength="2" maxlength="40" id="name-input" required />
            <span id="name-input-error" class="popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" class="popup__input popup__input_about" placeholder="Acerca de mí" minlength="2" maxlength="200" id="about-input" required/>
            <span id="about-input-error" class="popup__input-error"></span>
          </label>
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save popup__button_disabled">Guardar</button>
          </fieldset>
          <button type="button" class="popup__button_close">X</button>
        </form>
      </div>
      <div class="popup" id="popupAdd">
        <form class="popup__add" id="formAdd" novalidate>
          <h2 class="popup__subtitle">Nuevo Lugar</h2>
          <fieldset class="popup__content">
            <label class="popup__field">
            <input type="text" class="popup__input popup__input_title" placeholder="Título" minlength="2" maxlength="30" id="title-input" required/>
            <span id="title-input-error" class="popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input type="url" class="popup__input popup__input_image" placeholder="URL a la imagen" id="url-input" required/>
            <span class="popup__input-error" id="url-input-error"></span>
          </label>
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save popup__button_disabled" disabled>Guardar</button>
          </fieldset>
          <button type="button" class="popup__button_close">X</button>
        </form>
      </div>
      <header class="header">
        <img src="./images/Vector.png" alt="logo-page" class="header__image" />
      </header>
      <main class="main">
  <section class="profile">
     <div class="main__profile">
          <div class="main__content-image">
            <img
              src="./images/Dayana Dávila-Photoroom.jpg"
              alt="profile-image"
              class="main__profile-image">
          </div>
          <div class="main__content-paragraph">
            <p class="main__paragraph main__paragraph_name">Dayana Dávila</p>
            <p class="main__paragraph main__paragraph_about">Estudiante</p>
            <button type="button" class="main__button main__button_edit">
              &#x1F58C;
            </button>
          </div>
          <button type="button" class="main__button main__button_add"> + </button>
        </div>
  </section>
  <section class="gallery">
    <div class="main__gallery"></div>
  </section>
  <template id="main__template">
  <div class="main__gallery-card">
    <img class="main__gallery-image" src="" alt="">
    <button type="button" class="main__button main__button_trash"></button>
    <div class="main__gallery-content">
      <p class="main__gallery-paragraph"></p>
      <button type="button" class="main__button main__button_like"></button>
    </div>
  </div>
</template>
  <div class="popup popup_image">
    <div class="popup__container popup__container_image">
      <button class="popup__button_close popup__button_close-image" type="button"></button>
      <img class="popup__image" src="" alt="">
      <p class="popup__caption"></p>
    </div>
  </div>
</main>
      <footer class="footer">
        <p class="footer__copyright">&#x00a9; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script type="module" src="./scripts/./index.js"></script>
  </body>
</html>
