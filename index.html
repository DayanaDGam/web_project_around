<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de Estados Unidos</title>
    <meta name="author" content="Dayana Dávila" />
    <meta name="description" content="Proyecto Around The U.S." />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./vendor/fonts.css">
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Around the US" class="header__logo" />
    </header>

    <main class="main">
      <section class="main__profile">
        <div class="main__content-image">
          <img src="./images/Dayana Dávila-Photoroom.jpg" alt="Avatar" class="main__profile-image" />
        </div>
        <div class="main__content-paragraph">
          <h1 class="main__paragraph_name">Dayana Dávila</h1>
          <p class="main__paragraph_about">Estudiante</p>
        </div>
        <button class="main__button main__button_edit" type="button"></button>
        <button class="main__button main__button_add" type="button">+</button>
      </section>

      <section class="main__gallery"></section>
    </main>

    <footer class="footer">
      <p>© 2025 Around The U.S.</p>
    </footer>

    <div class="popup" id="popupEdit">
      <div class="popup__form">
        <button class="popup__button_close popup__button_close-image"></button>
        <h2 class="popup__subtitle">Editar perfil</h2>
        <form id="formEdit" name="editProfile" class="popup__content" novalidate>
          <div class="popup__field">
            <input type="text" name="name" id="name-input" class="popup__input popup__input_name" placeholder="Nombre" required minlength="2" maxlength="40" />
            <span class="popup__input-error" id="name-input-error"></span>
          </div>
          <div class="popup__field">
            <input type="text" name="about" id="about-input" class="popup__input popup__input_about" placeholder="Acerca de mí" required minlength="2" maxlength="200" />
            <span class="popup__input-error" id="about-input-error"></span>
          </div>
          <button type="submit" class="popup__button_save">Guardar</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupAdd">
      <div class="popup__add">
        <button class="popup__button_close popup__button_close-image"></button>
        <h2 class="popup__subtitle">Nueva imagen</h2>
        <form id="formAdd" name="addCard" class="popup__content" novalidate>
          <div class="popup__field">
            <input type="text" name="name" id="title-input" class="popup__input" placeholder="Título" required minlength="1" maxlength="30" />
            <span class="popup__input-error" id="title-input-error"></span>
          </div>
          <div class="popup__field">
            <input type="url" name="link" id="url-input" class="popup__input" placeholder="Enlace a la imagen" required />
            <span class="popup__input-error" id="url-input-error"></span>
          </div>
          <button type="submit" class="popup__button_add">Crear</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container_image">
        <button class="popup__button_close-image"></button>
        <img src="#" alt="Imagen Ampliada" class="popup__image" />
        <p class="popup__caption"></p>
      </div>
    </div><template id="main__template">
      <article class="main__gallery-card">
        <img src="#" alt="" class="main__gallery-image" />
        <button class="main__button_trash" type="button"></button>
        <div class="main__gallery-content">
          <h2 class="main__gallery-paragraph main__gallery-paragraph_text_overflow"></h2>
          <button class="main__button main__button_like" type="button"></button>
        </div>
      </article>
    </template>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
