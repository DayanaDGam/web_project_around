<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alrededor de Estados Unidos" />
    <meta name="description" content="Dayana Davila" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Alrededor de Estados Unidos</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./vendor/fonts.css">
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <button type="button" class="popup__button popup__button_close"> X </button>
        <form action class="popup__container">
          <h2 class="popup__subtitle">Editar Perfil</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Nombre"
            />
            <input
              type="text"
              class="popup__input popup__input_about"
              placeholder="Acerca de mí"
            />
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
          </fieldset>
        </form>
      </div>
      <header class="header">
        <img src="./images/Vector.png" alt="logo-page" class="header__image" />
      </header>
      <main class="main">
        <div class="main__profile">
          <div class="main__content-image">
            <img
              src="./images/Dayana Dávila-Photoroom.jpg"
              alt="profile-image"
              class="main__profile-image">
          </div>
          <div class="main__content-paragraph">
            <p class="main__paragraph main__paragraph_name">Dayana Dávila</p>
            <p class="main__paragraph main__paragraph_about">Estudiante</p>
            <button type="button" class="main__button main__button_edit">
              &#x1F58C;
            </button>
          </div>
          <button type="button" class="main__button main__button_add"> + </button>
        </div>
        <div class="main__gallery">
            <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/valle_yosemite.png" alt="Valle de Yosemite" class="main__gallery-image">
            <div class="main__gallery-content">
                <p class="main__gallery-paragraph">Valle de Yosemite</p>
                <button type="button" class="main__button main__button_like"></button>
            </div>
        </div>
        <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/lago_louise.png" alt="Lago Louise" class="main__gallery-image">
            <div class="main__gallery-content">
                <p class="main__gallery-paragraph">Lago Louise</p>
                <button type="button" class="main__button main__button_like"></button>
            </div>
        </div>
        <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/montanas_calvas.png" alt="Montañas Calvas" class="main__gallery-image">
            <div class="main__gallery-content">
                <p class="main__gallery-paragraph">Montañas Calvas</p>
                <button type="button" class="main__button main__button_like"></button>
            </div>
        </div>
        <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/latemar.png" alt="Latemar" class="main__gallery-image">
            <div class="main__gallery-content">
                <p class="main__gallery-paragraph">Latemar</p>
                <button type="button" class="main__button main__button_like"></button>
            </div>
        </div>
        <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/vanois_national_park.png" alt="Vanois Nationa Park" class="main__gallery-image">
            <div class="main__gallery-content">
                <p class="main__gallery-paragraph">Vanois National Park</p>
                <button type="button" class="main__button main__button_like"></button>
            </div>
        </div>
        <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/lago_di_braies.png" alt="Lago Di Braies" class="main__gallery-image">
            <div class="main__gallery-content">
                <p class="main__gallery-paragraph">Lago Di Braies</p>
                <button type="button" class="main__button main__button_like"></button>
            </div>
        </div>
        </div>
    </main>
      <footer class="footer">
        <p class="footer__copyright">&#x00a9; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
