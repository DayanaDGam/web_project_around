<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alrededor de Estados Unidos" />
    <meta name="description" content="Dayana Davila" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Alrededor de Estados Unidos</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./vendor/fonts.css">
  </head>
  <body>
    <div class="page">
      <div class="popup" id="popupEdit">
        <form class="popup__form" id="formEdit" novalidate>
          <h2 class="popup__subtitle">Editar perfil</h2>
          <fieldset class="popup__content">
            <label class="popup__field">
            <input type="text" class="popup__input popup__input_name" placeholder="Nombre" minlength="2" maxlength="40" id="name-input" required />
            <span class="popup__input-error" id="name-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" class="popup__input popup__input_about" placeholder="Acerca de mí" minlength="2" maxlength="200" id="about-input" required/>
            <span class="popup__input-error" id="about-error"></span>
          </label>
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save popup__button_disabled">Guardar</button>
          </fieldset>
          <button type="button" class="popup__button_close">X</button>
        </form>
      </div>
      <div class="popup" id="popupAdd">
        <form class="popup__add" id="formAdd" novalidate>
          <h2 class="popup__subtitle">Nuevo Lugar</h2>
          <fieldset class="popup__content">
            <label class="popup__field">
            <input type="text" class="popup__input popup__input_title" placeholder="Título" minlength="2" maxlength="30" id="title-input" required/>
            <span class="popup__input-error" id="title-error"></span>
          </label>
          <label class="popup__field">
            <input type="url" class="popup__input popup__input_image popup__input_type_error" placeholder="URL a la imagen" id="url-input" required/>
            <span class="popup__input-error" id="url-error"></span>
          </label>
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save popup__button_disabled" disabled>Guardar</button>
          </fieldset>
          <button type="button" class="popup__button_close">X</button>
        </form>
      </div>
      <header class="header">
        <img src="./images/Vector.png" alt="logo-page" class="header__image" />
      </header>
      <main class="main">
        <div class="main__profile">
          <div class="main__content-image">
            <img
              src="./images/Dayana Dávila-Photoroom.jpg"
              alt="profile-image"
              class="main__profile-image">
          </div>
          <div class="main__content-paragraph">
            <p class="main__paragraph main__paragraph_name">Dayana Dávila</p>
            <p class="main__paragraph main__paragraph_about">Estudiante</p>
            <button type="button" class="main__button main__button_edit">
              &#x1F58C;
            </button>
          </div>
          <button type="button" class="main__button main__button_add"> + </button>
        </div>
        <div class="main__gallery">
            <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/valle_yosemite.png" alt="Valle de Yosemite">
            <button type="button" class="main__button main__button_trash"></button> 
            <div class="main__gallery-content">
                <p class="main__gallery-paragraph">Valle de Yosemite</p>
                <button type="button" class="main__button main__button_like"></button>
            </div>
        </div>
        <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/lago_louise.png" alt="Lago Louise">
            <button type="button" class="main__button main__button_trash"></button>
            <div class="main__gallery-content">
                <p class="main__gallery-paragraph">Lago Louise</p>
                <button type="button" class="main__button main__button_like"></button>
            </div>
        </div>
        <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/montanas_calvas.png" alt="Montañas Calvas">
            <button type="button" class="main__button main__button_trash"></button>
            <div class="main__gallery-content">
                <p class="main__gallery-paragraph">Montañas Calvas</p>
                <button type="button" class="main__button main__button_like"></button>
            </div>
        </div>
        <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/latemar.png" alt="Latemar">
            <button type="button" class="main__button main__button_trash"></button>
            <div class="main__gallery-content">
                <p class="main__gallery-paragraph">Latemar</p>
                <button type="button" class="main__button main__button_like"></button>
            </div>
        </div>
        <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/vanois_national_park.png" alt="Vanois Nationa Park">
            <button type="button" class="main__button main__button_trash"></button>
            <div class="main__gallery-content">
                <p class="main__gallery-paragraph main__gallery-vanois">Vanois National Park</p>
                <button type="button" class="main__button main__button_like"></button>
            </div>
        </div>
        <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/lago_di_braies.png" alt="Lago Di Braies">
            <button type="button" class="main__button main__button_trash"></button>
            <div class="main__gallery-content">
                <p class="main__gallery-paragraph">Lago Di Braies</p>
                <button type="button" class="main__button main__button_like"></button>
            </div>
        </div>
        </div>
    </main>
    <template id="main__template">
      <div class="main__gallery-card">
        <img class="main__gallery-image" src="" alt="" />
        <p class="main__gallery-paragraph"></p>
        <button class="main__button main__button_like"></button>
        <button class="main__button main__button_trash"></button>
      </div>
    </template>
    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <button class="popup__button_close popup__button_close-image" type="button"></button>
        <img class="popup__image" src="" alt="">
        <p class="popup__caption"></p>
      </div>
    </div>
      <footer class="footer">
        <p class="footer__copyright">&#x00a9; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
